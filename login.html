<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('./Common/background.jpg'); /* Specify the URL of your background image */
      background-size: cover;
    }
    form {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    a {
      display: block;
      text-align: right;
      text-decoration: none;
      color: #007bff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <input type="text" id="username" name="username" placeholder="Username" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type="submit" value="Login" onclick="login()">
    <a href="#">Forgot Password?</a>
  </form>

  <script>
    function login() {
      // Get username and password values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Perform login authentication (replace this with your authentication logic)
      if (username === 'admin' && password === 'password') {
        window.location.href='passwrd.html';
       // Replace with your desired action (e.g., redirect to dashboard)
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }
  </script>
</body>
</html>
